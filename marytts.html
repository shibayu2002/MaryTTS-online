<script>
var bLock = false;

function convClick(){
  if(bLock){
    window.alert("ただいま処理中です。");
    return;
  }
  
  var text = document.getElementById("text");
  if (text.value.length <= 0) {
    window.alert("テキストが入力されていません。");
    return;
  }
  if (text.value.length > 4000) {
    window.alert("入力文字数を4,000文字以内にして下さい。");
    return;
  }
  if (text.value.indexOf("\"") >= 0) {
    window.alert("\"は入力出来ません。");
    return;
  }

  $("#loading").css('display','inline');
  $("#loading_text").css('display','inline');

  setTimeout(function(){conv()}, 0);
}


function conv(){
  bLock = true;
  var text = document.getElementById("text");
  var ainame = document.getElementById("ainame");
  var save_enable = document.getElementById("save_enable");
  
  newFileName = "speach_" + Date.now() +".wav";

  var formData = new FormData();
  formData.append("target", encodeURI(text.value));
  formData.append("ainame", ainame.value);

  var xhr = new XMLHttpRequest();
  xhr.onload = function (e) {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        var blob = xhr.response;
        if (window.navigator.msSaveBlob) {
          window.navigator.msSaveBlob(blob, newFileName);
        }else {
          if(save_enable.checked){
            var objectURL = window.URL.createObjectURL(blob);
            var link = document.createElement("a");
            document.body.appendChild(link);
            link.href = objectURL;
            link.download = newFileName;
            link.click();
            document.body.removeChild(link);
          }
        }
        // 音声自動再生
        var audio = document.getElementById("audio");
        audio.src = URL.createObjectURL(blob);
        audio.play();
      } else if (xhr.status === 400) {
        window.alert("テキスト朗読が出来ませんでした。");
      } else {
        window.alert("テキスト朗読に失敗しました。エラー=" + xhr.statusText);
      }
    } else {
      window.alert("テキスト朗読に失敗しました。エラー=" + xhr.statusText);
    }
    $("#loading").fadeOut();
    $("#loading_text").fadeOut();
    bLock = false;
  };
  xhr.overrideMimeType('text/plain; charset=UTF-8');
  xhr.open("POST", "piyo-online-tool/marytts.php", true);
  xhr.responseType = "blob";
  xhr.send(formData);
}
</script>
